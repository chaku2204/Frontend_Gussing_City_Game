<div class="signup-container">
  <mat-card class="signup-card">
    <mat-card-title>âš¡Gausing City Gamerâš¡</mat-card-title>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="custom-field">
        <mat-label>ðŸŽ® Username</mat-label>
        <input matInput formControlName="username">
      </mat-form-field>

      <mat-form-field class="custom-field">
        <mat-label>ðŸ“§ Email</mat-label>
        <input matInput formControlName="email" required>
        <mat-error *ngIf="signupForm.controls['email'].invalid && signupForm.controls['email'].touched">
          Enter a valid email!
        </mat-error>
      </mat-form-field>

      <mat-form-field class="custom-field">
        <mat-label>ðŸ”‘ Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field class="custom-field">
        <mat-label>ðŸ”’ Confirm Password</mat-label>
        <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword" required>
        <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword">
          <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <button mat-raised-button color="primary" class="signup-btn" type="submit" [disabled]="signupForm.invalid">
        ðŸš€ SIGN UP
      </button>
    </form>
  </mat-card>
</div>
